name: ghpages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: run my script
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          THE_ANSWER: ${{ secrets.THE_ANSWER }}
          A_TEST: a_test
        run: |
          echo $THE_ANSWER $A_TEST
